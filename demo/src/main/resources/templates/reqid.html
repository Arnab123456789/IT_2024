<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
            animation: backgroundChange 15s infinite;
        }

        @keyframes backgroundChange {
            0% { background-image: url('/background1.jpg'); }
            33% { background-image: url('/background2.jpg'); }
            67% { background-image: url('/background3.jpg'); }
            100% { background-image: url('/background1.jpg'); }
        }

        .container {
            text-align: left;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px; /* Slightly smaller font size for heading */
            font-weight: normal;
            margin-bottom: 20px;
            text-align: center;
        }

        .data-item {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Data</h1>
        <div th:each="entry : ${customerData}">
            <div class="data-item" th:text="${entry.key} + ' : ' + ${entry.value}"></div>
        </div>
    </div>
</body>
</html>
